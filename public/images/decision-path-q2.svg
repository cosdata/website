<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="200" viewBox="0 0 500 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="200" fill="white" rx="8"/>
  
  <!-- Question Box -->
  <rect x="175" y="20" width="150" height="50" rx="8" fill="#0055c8" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.1))"/>
  <text x="250" y="44" font-family="Geologica, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">Question 2</text>
  <text x="250" y="60" font-family="Afacad, sans-serif" font-size="12" fill="white" text-anchor="middle">Purpose-built or Hybrid?</text>
  
  <!-- Left Option: Purpose-built -->
  <g>
    <rect x="50" y="120" width="150" height="50" rx="8" fill="#0066e8" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.1))"/>
    <text x="125" y="144" font-family="Geologica, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">Purpose-built</text>
    <text x="125" y="160" font-family="Afacad, sans-serif" font-size="11" fill="white" text-anchor="middle">Continue to Question 3</text>
    
    <!-- Icon: Specialized Database -->
    <circle cx="55" cy="145" r="15" fill="white" opacity="0.9"/>
    <path d="M55 137.5C51.55 137.5 48.21 139.61 48 142.23v5.54C48.21 150.39 51.55 152.5 55 152.5c3.45 0 6.79-2.11 7-4.73v-5.54c-0.21-2.62-3.55-4.73-7-4.73zm5 4.73c0 1.38-2.24 2.73-5 2.73s-5-1.35-5-2.73 2.24-2.73 5-2.73 5 1.35 5 2.73zm-5 8.27c-2.76 0-5-1.35-5-2.73v-4.09c1.5 0.92 3.12 1.32 5 1.32s3.5-0.4 5-1.32v4.09c0 1.38-2.24 2.73-5 2.73z" fill="#0055c8"/>
  </g>
  
  <!-- Right Option: Hybrid -->
  <g>
    <rect x="300" y="120" width="150" height="50" rx="8" fill="#9C27B0" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.1))"/>
    <text x="375" y="144" font-family="Geologica, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">Hybrid Solutions</text>
    <text x="375" y="160" font-family="Afacad, sans-serif" font-size="11" fill="white" text-anchor="middle">Skip to Hybrid Solutions</text>
    
    <!-- Icon: Hybrid Database -->
    <circle cx="315" cy="145" r="15" fill="white" opacity="0.9"/>
    <path d="M309 141v-2h12v2h-12zm0 2h12v2h-12zm0 4h12v2h-12zm-3-10c-1.1 0-2 0.9-2 2v12c0 1.1 0.9 2 2 2h18c1.1 0 2-0.9 2-2v-12c0-1.1-0.9-2-2-2h-18zm0 14v-12h18v12h-18z" fill="#9C27B0"/>
  </g>
  
  <!-- Connecting Lines -->
  <path d="M225 70L125 120" stroke="#0055c8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M275 70L375 120" stroke="#9C27B0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="currentColor" />
    </marker>
  </defs>
</svg> 