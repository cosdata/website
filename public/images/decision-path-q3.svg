<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="200" viewBox="0 0 500 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="200" fill="white" rx="8"/>
  
  <!-- Question Box -->
  <rect x="175" y="20" width="150" height="50" rx="8" fill="#0055c8" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.1))"/>
  <text x="250" y="44" font-family="Geologica, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">Question 3</text>
  <text x="250" y="60" font-family="Afacad, sans-serif" font-size="11" fill="white" text-anchor="middle">Self-hosted, Serverless, or Managed?</text>
  
  <!-- Left Option: Self-hosted -->
  <g>
    <rect x="30" y="120" width="130" height="50" rx="8" fill="#0066e8" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.1))"/>
    <text x="95" y="144" font-family="Geologica, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">Self-hosted</text>
    <text x="95" y="160" font-family="Afacad, sans-serif" font-size="11" fill="white" text-anchor="middle">Your infrastructure</text>
    
    <!-- Icon: Server -->
    <circle cx="40" cy="145" r="13" fill="white" opacity="0.9"/>
    <path d="M35 141h10v-2h-10v2zm0 4h10v-2h-10v2zm-3-9c-1.1 0-2 0.9-2 2v12c0 1.1 0.9 2 2 2h16c1.1 0 2-0.9 2-2v-12c0-1.1-0.9-2-2-2h-16zm0 14v-12h16v12h-16z" fill="#0055c8"/>
  </g>
  
  <!-- Middle Option: Serverless -->
  <g>
    <rect x="185" y="120" width="130" height="50" rx="8" fill="#0066e8" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.1))"/>
    <text x="250" y="144" font-family="Geologica, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">Serverless</text>
    <text x="250" y="160" font-family="Afacad, sans-serif" font-size="11" fill="white" text-anchor="middle">Pay-per-use</text>
    
    <!-- Icon: Cloud Function -->
    <circle cx="195" cy="145" r="13" fill="white" opacity="0.9"/>
    <path d="M197 148.5c0-0.69-0.28-1.32-0.73-1.77l1.41-1.41c0.82 0.82 1.32 1.95 1.32 3.18 0 2.49-2.01 4.5-4.5 4.5s-4.5-2.01-4.5-4.5 2.01-4.5 4.5-4.5c0.42 0 0.82 0.06 1.21 0.17l-1.51 1.51c-0.2-0.05-0.41-0.08-0.63-0.08-1.38 0-2.5 1.12-2.5 2.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5c0-0.01-0.01-0.02-0.01-0.03l1.44-1.44z" fill="#0055c8"/>
  </g>
  
  <!-- Right Option: Managed -->
  <g>
    <rect x="340" y="120" width="130" height="50" rx="8" fill="#0066e8" filter="drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.1))"/>
    <text x="405" y="144" font-family="Geologica, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">Managed</text>
    <text x="405" y="160" font-family="Afacad, sans-serif" font-size="11" fill="white" text-anchor="middle">Cloud service</text>
    
    <!-- Icon: Cloud DB -->
    <circle cx="350" cy="145" r="13" fill="white" opacity="0.9"/>
    <path d="M348 140.5h4v-1.5h-4v1.5zm0 3h4v-1.5h-4v1.5zm5.5-6.5h-7c-1.1 0-2 0.9-2 2v10c0 1.1 0.9 2 2 2h7c1.1 0 2-0.9 2-2v-10c0-1.1-0.9-2-2-2zm-7 12v-10h7v10h-7zm11-14c-0.55 0-1 0.45-1 1v3h1.5v-3h3v-1.5h-3.5zm1.5 7h-1.5v3c0 0.55 0.45 1 1 1h3v-1.5h-3v-2.5z" fill="#0055c8"/>
  </g>
  
  <!-- Connecting Lines -->
  <path d="M200 70L95 120" stroke="#0066e8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M250 70L250 120" stroke="#0066e8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M300 70L405 120" stroke="#0066e8" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="currentColor" />
    </marker>
  </defs>
</svg> 